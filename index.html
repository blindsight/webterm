<!DOCTYPE HTML >
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        #screen {
            width: 800px;
            height: 600px;
        }
    </style>
    <script type="text/javascript" src="webterm.js"></script>
    <Script type="text/javascript">
    var jsPaint = function () { 
        
        var screen = document.getElementById('screen')
        var context = screen.getContext('2d')
        context.font = "38pt Arial"
        context.fillStyle = "cornflowerblue"
        context.strokeStyle = "blue"

        context.fillText("Hello Canvas", screen.width / 2 - 150, screen.Height/2 -15)
        context.strokeText("Hello Canvas", screen.width / 2 - 150, screen.Height / 2 -15)

    }

    window.addEventListener("DOMContentLoaded", function() {
        var t0 = performance.now();
        jsPaint()
        var t1 = performance.now();
        console.log("js took:" + (t1 - t0) + " ms")

        var t2 = performance.now();
        paintCanvas()
        var t3 = performance.now();
        console.log("js took:" + (t3 - t2) + " ms")

    })

    </script>
</head>

<body>
    <canvas id="screen" height="600" width="800">
    </canvas>
</body>

</html>
